<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Form</title>
    <script src="formValidation.js"></script>
</head>

<body>
    <table border="3" align="center">
        <tr>
            <td>
                <form onkeypress="Validation()">
                    <fieldset>
                        <h2 align="center">
                            Login Form
                        </h2>
                    </fieldset>
                    <p>
                        <label for="firstName">First Name </label>
                        <input type="text" id="firstName" name="firstName" placeholder="FirstName" onkeyup="FirstNameValid()">
                    </p>
                    <label id="labelFirst" style="color: red; visibility: hidden;">Invalid</label>

                    <p><label for="lastName">LastName</label>
                        <input type="text" id="lastName" name="lastName" placeholder="LastName" onkeyup="LastNameValid()">
                    </p>
                    <label  id="labellast" style="color: red; visibility: hidden;">Invalid Last Name</label>

                    <p>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email" onkeyup="EmailValid()">
                    </p>
                    <label for="" id="labelemail" style="color: red; visibility: hidden;">Invalid Email</label>

                    <p>
                        <label for="phoneNumber">Phone Number</label>
                        <input type="number" id="phoneNumber" name="phoneNumber" placeholder="10-digit number">
                    </p>
                    <label for="" id="labelphone" style="color: red; visibility: hidden;">Invalid Email</label>

                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="password">
                    </p>
                    <label for="" id="labelpass" style="color: red; visibility: hidden;">Invalid Email</label>

                    <p>
                        <label>Gender<br>
                            <input type="radio" id="male" name="gender" value="male"><label for="male">Male</label><br>
                            <input type="radio" id="female" name="gender" value="female"><label
                                for="female">Female</label><br>
                            <input type="radio" id="none" name="gender" value="none"><label for="none">Don't wish to
                                Enclose</label><br>
                        </label>
                    </p>
                    <label for="" id="labelradio" style="color: red; visibility: hidden;">Invalid Email</label>

                    <p>
                        <label for="current-add">
                            Current Address :</label><br>
                        <textarea name="current-add" id="current-add" cols="20" rows="5"></textarea>
                    </p>
                    <label for="" id="labelcur" style="color: red; visibility: hidden;">Invalid</label>

                    <input onclick="checkAddress()" type="checkbox" name="same-add" id="same-add">
                    <label for="same-add">Same as Current Address</label><br>
                    <label for="perm-add">Permanent Address</label><br>
                    <textarea name="perm-add" id="perm-add" cols="20" rows="5"></textarea><br>

                    <p><label for="pin">Pincode:</label>
                        <input type="text" name="pin" id="pin" placeholder="Enter Pin Code">
                    </p>
                    <label for="" id="labelpin" style="color: red; visibility: hidden;">Invalid </label>

                    <p><label for="pan">Pan Number::</label>
                        <input type="text" name="pan" id="pan" placeholder="Enter Pan number">
                    </p>
                    <label for="" id="labelpan" style="color: red; visibility: hidden;">Invalid </label>

                    <p>
                        <label for="dob">Date of Birth</label><br>
                        <input type="date" id="dob" name="dob">

                    </p>
                    <label for="" id="labeldob" style="color: red; visibility: hidden;">Invalid </label>

                    <p>
                        <label for="timing">Time</label>
                        <input type="time" id="timing" name="timing">

                    </p>
                    <label for="" id="labeltime" style="color: red; visibility: hidden;">Invalid </label>


                    <p>
                        <label>Languages <br>
                            <input type="checkbox" name="languages[]" id="Tamil" value="Tamil"><label
                                for="Tamil">Tamil</label> <br>
                            <input type="checkbox" name="languages[]" id="English" value="English"><label
                                for="English">English</label> <br>
                            <input type="checkbox" name="languages[]" id="French" value="French"><label
                                for="French">French</label> <br>
                        </label>
                    </p>
                    <label for="" id="labellang" style="color: red; visibility: hidden;">Invalid </label>


                    <p>
                        <label for="interest">
                            Select your field of interest:<br>
                            <select name="interest" id="interest" size="3" multiple>
                                <option value="Music" id="Music">Music</option>
                                <option value="Cycling" id="Cycling"> Cycling</option>
                                <option value="Badminton" id="Badminton">Badminton</option>
                                <option value="Hockey" id="Hockey">Hockey</option>
                                <option value="Cricket" id="Cricket">Cricket</option>
                            </select>

                        </label>
                    </p>
                    <p>
                        <label for="balance">Balance</label>
                        <input type="number" name="balance" id="balance" placeholder="Enter your balance">
                    </p>
                    <label for="" id="labelbal" style="color: red; visibility: hidden;">Invalid </label>

                    <p>
                        <label for="file">
                            Upload your Resume<br>
                            <input type="file" name="file" id="file">
                        </label>
                    </p>
                    <label for="" id="labelres" style="color: red; visibility: hidden;">Invalid </label>


                    <p>
                        <input type="submit" name="submit" id="submit">
                        <input type="reset" name="reset" id="reset">

                    </p>


                </form>
            </td>
        </tr>

    </table>

</body>

</html>
